octype html>
<head>
    <head>
        <title>Student Details Form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"></link>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="CSS/style.css" rel="stylesheet" type="text/css"></link>
        <script src="Javascript/main.js"></script>
    </head>
    <body background="1.jpg">

        <div class="jumbotron" align="center">
		<hr color="white">
            <h1 ><b>Student Details Form</b>
				<br />
				<small>Student Data Display's on this Web Page</small>
			</h1>
		<hr color="white">
        </div>

		
        <div class="container" align="center" >
            <form class="form-inline">
                <div class="form-group">
    
					<div class="col-sm-3">
                        <input type="text" name="name" class="form-control" id="formName" placeholder="Enter Name" autocomplete="off" />
                    </div>
                    
					<div class="col-sm-3">
                        <input type="text" name="rollNum" class="form-control" id="formRollNO" placeholder="Enter Roll NO" autocomplete="off" />
                    </div>
                    
					<div class="col-sm-3">
                        <input type="text" name="passoutYear" class="form-control" id="formPassoutYear" placeholder="Passout Year" autocomplete="off" />
                    </div>
                    
					<div class="col-sm-3">
                         <input type="text" name="Stream" class="form-control" id="formStream" placeholder="Stream" autocomplete="off"/>
                    </div>
                
				</div>
            </form>

            <br />

            <div class="row">
                    
					<div class="col-sm-4">
                        <button type="button" class="btn btn-success" id="submit_button">Submit</button>
                    </div>
                    
					<div class="col-sm-4">
                        <button type="button" class="btn btn-primary" id="editButton">Edit Details</button>
                    </div>
                    
					<div class="col-sm-4">
                        <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                    </div>
            </div>

            <br />

            <div class="row" >
                <table class="table table-striped" id="table1">
                    <thead class="tb-row">
                        <tr>
                            <th style="color: white";>Student Name</th>
                            <th style="color: white";>Student Roll No.</th>
                            <th style="color: white";>Passout Year</th>
                            <th style="color: white";>Stream</th>
                            <th style="color: white";>Select</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" tabindex="-1" id="editDataModal" role="dialog" aria-hidden="true">
            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Edit details</h3>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4><span class="glyphicon glyphicon-lock"></span></h4>
                    </div>
                    <div class="modal-body">
                        <form role="form" id="editLoadDetails">
                            <div class="form-group">
                                <input type="text" class="form-control" id="StudentName" placeholder="Enter Student Name"/>
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="StudentRollNo" placeholder="Enter Student Roll No" />
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="PassoutYear" placeholder="Passout Year" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="StreamDetails" placeholder="Stream" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success btn-block" id="submitModal"><span class="glyphicon glyphicon-off"></span>Submit</button>
                    </div>
                </div>

            </div>
        </div>

    </body>
</head>
